debug: true

spring:
  aop:
    proxy-target-class: true
  redis:
    host: klhauser-vm2.intern.epages.de
    port: 6379
    default_expire_time: 86400

hystrix:
  command:
    frontend:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

zuul:
  routes:
    user:
      path: /user/**
      url: http://localhost:7777/uaa/user
    frontend: /ui/**

management:
  security:
    enabled: false
security:
  basic:
    enabled: false
  sessions: stateless
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:7777/uaa/oauth/token
      userAuthorizationUri: http://localhost:7777/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        id: openid
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.netflix.discovery: 'OFF'