server:
  use-forward-headers: true

debug: true

spring:
  aop:
    proxy-target-class: true
  redis:
    host: localhost
    port: 6379
    default_expire_time: 86400

zuul:
  routes:
    authserver:
      path: /authserver/**
      url: http://localhost:7777
    user:
      path: /user/**
      url: http://localhost:8080/authserver/uaa/user
    frontend:
      path: /frontend/**
      url: http://localhost:8081

hystrix:
  command:
    frontend:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

management:
  security:
    enabled: false
security:
  basic:
    enabled: false
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:8080/authserver/uaa/oauth/token
      userAuthorizationUri: http://localhost:8080/authserver/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        id: openid
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.netflix.discovery: 'OFF'