server:
  port: 8081
  contextPath: /ui

debug: true

vaadin:
  servlet:
    params:
      productionMode: false

spring:
  aop:
    proxy-target-class: true
  redis:
    host: klhauser-vm2.intern.epages.de
    port: 6379
    default_expire_time: 86400

management:
  security:
    enabled: false
security:
  basic:
    enabled: false
  oauth2:
    client:
      accessTokenUri: http://localhost:7777/uaa/oauth/token
      userAuthorizationUri: http://localhost:7777/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        id: openid
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

logging:
  level:
    lessor: DEBUG
    org.springframework.security: DEBUG
    com.netflix.discovery: 'OFF'
